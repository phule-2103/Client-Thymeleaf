<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login/Register</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/login-style.css}" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <a th:href="@{admin/v1/home}" class="back-btn"
      ><i class="fa fa-chevron-left"></i>Back</a
    >
    <!-- form login-->
    <div class="cont">
      <div class="form sign-in">
        <h2>Sign In</h2>
        <label>
          <span>Email Address</span>
          <input type="email" name="email" />
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="password" />
        </label>
        <button class="submit" type="button" onclick="redirectToProfile()">
          Sign In
        </button>

        <a class="forgot-pass" href="/password" style="display: block; text-align: center;">
          Forgot Password?
        </a>


        <div class="social-media">
          <ul>
            <li><img th:src="@{assets/images/facebook.png}" /></li>
            <li><img th:src="@{assets/images/gmail.png}" /></li>
            <li><img th:src="@{assets/images/instagram.png}" /></li>
          </ul>
        </div>
      </div>

      <!-- form sign up-->

      <div class="sub-cont">
        <div class="img">
          <div class="img-text m-up">
            <h2>New here?</h2>
            <p>Sign up and discover great amount of new opportunities!</p>
          </div>
          <div class="img-text m-in">
            <h2>One of us?</h2>
            <p>
              If you already has an account, just sign in. We haven't missed
              you!
            </p>
          </div>
          <div class="img-btn">
            <span class="m-up">Sign Up</span>
            <span class="m-in">Sign In</span>
          </div>
        </div>
        <div class="form-sign-up">
          <h2>Sign Up</h2>
          <label>
            <span>Name</span>
            <input type="text" />
          </label>
          <label>
            <span>Email</span>
            <input type="email" />
          </label>
          <label>
            <span>Password</span>
            <input type="password" />
          </label>
          <label>
            <span>Confirm Password</span>
            <input type="password" />
          </label>
          <button type="button" class="submit">Sign Up Now</button>
        </div>
        <div class="Copyright"></div>
      </div>
    </div>
    <script>
      document.querySelector(".img-btn").addEventListener("click", function () {
        document.querySelector(".cont").classList.toggle("s-signup");
      });
    </script>
    <script
      src="https://kit.fontawesome.com/5b6dba2bf9.js"
      crossorigin="anonymous"
    ></script>
    <script>
      function redirectToProfile() {
        window.location.href = "profile.html"; // Chuyển hướng trang tới profile.html
      }
      function redirectToForgotPassword() {
        window.location.href = "/password"; // Chuyển hướng trang tới profile.html
      }
    </script>
  </body>
</html>
